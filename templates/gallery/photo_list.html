{% extends 'base/base.html'%}
{% load static%}
{% block content %}

<div id="fh5co-portfolio">
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center heading-section animate-box">
				<h3>Our Gallery</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit est facilis maiores, perspiciatis accusamus asperiores sint consequuntur debitis.</p>
			</div>
		</div>

		
        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
			</ol>
			<!--/.Indicators-->	
			<!--Slides-->
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
				<img class="d-block w-100" src="{{p.images.url}}"
					alt="First slide">
			</div>
			<!--/.Slides-->		 
			<!--Controls-->
			<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			<!--/.Controls-->
		</div>  

		<h2 class = "text-center text-danger">No posts yet!</h2>

		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center animate-box">
				<a href="#" class="btn btn-primary btn-lg">See Gallery</a>
			</div>
		</div>

		
	</div>
</div>
